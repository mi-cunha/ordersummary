<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>

  <title>Frontend Mentor | Order summary card</title>
</head>


<body>
  <header>

  </header>

  <main>
    <img src="./images/illustration-hero.svg" alt="illustration-hero">

    <section>
      <h1>Order Summary</h1>

      <span class="description">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </span>

      <div class="information">
        <div class="music-price">
          <img src="images/icon-music.svg" alt="icon-music" id="imgmusic">
          <div class="price">
            <strong>Annual Plan</strong>
            <span>$59.99/year</span>
          </div>
        </div>

        <a href="#">Change</a>

      </div>

        <button id="botao">Proceed to Payment</button>

        <a href="#" id="cancel-order">Cancel Order</a>
      

    </section>

  </main>

    </div>
  </footer> -->

</body>

</html>
